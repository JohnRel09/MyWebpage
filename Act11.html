<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example with Columns and Rows</title>
</head>
<Frameset rows="10%, 50%">
    <frame src="C:\Webpage\top_frame.html" name="topFrame">
    <frameset cols="20%, 80%">
        <frame src="C:\Webpage\left_frame.html" name="leftFrame">
        <frame src="C:\Webpage\right_Frame.html" name="rightFrame">
    </frameset>
</Frameset>
<noframes>
    <body>
        <p>This page requires a browser that supports frames.</p>
       
    </body>
</noframes>
</html>
